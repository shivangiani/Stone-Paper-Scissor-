<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="scoreboard">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>

    </div>

    <div class="result">
        <p>Paper Covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img\Rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="img\Paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="img\scissor.png" alt="">
        </div>
    </div>

    <p id="action-msg">Make your move</p>

    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
